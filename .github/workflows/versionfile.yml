name: Create Version File

on: [push]

jobs:
  create-version-file:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Prettify code
      run: |
        npx prettier --write "**/*.{js,md,html,css}"

    - name: Create v.txt with commit hash
      run: |
        echo "${{ github.sha }}" > v.txt
    
    - name: Commit and push changes and trigger another workflow
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add .
        git commit -m "Prettify code and update version file" || exit 0
        git push
        curl \
        -X POST \
        -H "Accept: application/vnd.github.v3+json" \
        -H "Authorization: token ${{ secrets.ACCESS_TOKEN }}" \
        https://api.github.com/repos/roblnet13/pvz/actions/workflows/static.yml/dispatches \
        -d '{"ref":"main"}'